<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAR</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border: 3px solid #00ff00;
            border-radius: 50%;
            background: url('photo1.jpg') center/cover;
            display: block;
            margin-bottom: 15px;
        }
        .btn {
            background-color: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            width: 200px;
        }
        .btn:hover {
            background-color: #00ff00;
            color: black;
        }
        #info {
            margin-top: 20px;
            max-width: 80%;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        <h1>SEAR</h1>
        <button class="btn" onclick="showBio()">BIO</button>
        <button class="btn" onclick="showLinks()">LINKS</button>
        <div id="info"></div>
    </div>

    <script>
        function showBio() {
            document.getElementById("info").innerHTML = `
                <p>IDENTITY: UNKNOWN_ERROR_404</p>
                <p>LOCATION: 152.42.999.777</p>
                <p>STATUS: ONLINE</p>
                <p>SECURITY LEVEL: HIGH</p>
                <p>LAST LOGIN: UNKNOWN</p>
            `;
        }
        
        function showLinks() {
            document.getElementById("info").innerHTML = `
                <p><a href="https://github.com/" target="_blank">GitHub</a></p>
                <p><a href="https://www.hackthebox.com/" target="_blank">Hack The Box</a></p>
                <p><a href="https://www.kali.org/" target="_blank">Kali Linux</a></p>
                <p><a href="https://www.cybersecuritytraining.com/" target="_blank">Cyber Security Training</a></p>
                <p><a href="https://www.nmap.org/" target="_blank">Nmap</a></p>
            `;
        }
    </script>
</body>
</html>
